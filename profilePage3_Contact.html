<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Profile page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/profilePage3.css">
</html>
<body>
    <div id="container">
        <header>
            <h1>I am Hue Nguyen</h1>
            <p>Software QA engineer</p>
        </header>
        <div id="row1">
            <div id="sidebar">
                <div id="img">
                    <img src="img/profle.png" alt="profile image">
                </div>
                <ul>
                    <li><a href="profilePage3_About.html">About</a></li>
                    <li><a href="profilePage3_Projects.html">Projects</a></li>
                    <li><a href="profilePage3_Contact.html">Contact</a></li>
                </ul>
            </div>
            <div id="main-row3">
                <h2>Contact me</h2>
                <form action="https://www.google.com/">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="tel" name="telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone number with format (46)234567384" required>
                    <textarea name="message" rows="4" placeholder="Enter your message"></textarea>
                    <button id="submit">Send message</button>
                </form>
            </div>
        </div>
        <footer>
            <a href="https://www.facebook.com/" class="fa fa-facebook" target="_blank"></a>
            <a href="https://www.instagram.com/" class="fa fa-instagram" target="_blank"></a>
            <a href="https://www.linkedin.com/" class="fa fa-linkedin" target="_blank"></a>
        </footer>
    </div>
</body>
